<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency to Words Translator</title>
    <link rel="stylesheet" href="CurrencyToWords.css">
</head>
<body>
    <div class="container">
        <input type="text" id="currencyInput" class="textInput" disabled placeholder="Enter amount">
        <input type="text" id="wordOutput" class="textOutput" disabled placeholder="Words appear here">

        <div class="button-grid">
            <button onclick="pressDigit('1')">1</button>
            <button onclick="pressDigit('2')">2</button>
            <button onclick="pressDigit('3')">3</button>
            <button onclick="pressDigit('4')">4</button>
            <button onclick="pressDigit('5')">5</button>
            <button onclick="pressDigit('6')">6</button>
            <button onclick="pressDigit('7')">7</button>
            <button onclick="pressDigit('8')">8</button>
            <button onclick="pressDigit('9')">9</button>
            <button onclick="pressDigit('0')">0</button>
            <button onclick="pressDigit('.')">.</button>
            <button class="translate" onclick="translateMoneyToWords()">Translate</button>
            <button class="clear" onclick="clearDisplay()">Clear</button>
        </div>
    </div>

    <script src="CurrencyToWords.js"></script>
</body>
</html>
